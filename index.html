<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Product App</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img :src="image" :alt="description" />
        </div>

        <div class="product-info">
          <h1>{{ product }}</h1>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
          <p :class="[inStock ? strikeClass : '']">Out of Stock</p>
          <p :class="{ strike: inStock}">Out of Stock</p>
          <span v-show="onSale">On Sale!</span>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <div
            class="variants color-box"
            v-for="variant in variants"
            :key="variant.variantId"
            :style="{ backgroundColor:variant.variantColor }"
            @mouseover="updateProduct(variant.variantImage)"
          ></div>

          <ul>
            <li v-for="size in sizes" :key="size.sizeId">{{ size.name }}</li>
          </ul>

          <button
            v-on:click="addToCart"
            :disabled="!inStock"
            :class="{ disabledButton: !inStock}"
          >
            Add to Cart
          </button>
          <button v-on:click="removeFromCart" v-if="cart >= 1">Remove</button>

          <div class="cart">
            <p>Cart({{cart}})</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
